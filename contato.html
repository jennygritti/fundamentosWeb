    <!-- lista nao ordenada -->

    <h1 class="center">Entre em contato comigo</h1>

    <div class="container">
        <div>
            <!-- Formulário -->
            <form>
                <h2>Deixe uma mensagem:</h2>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id="txtNome"></div>
                <br>

                <br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id="txtEmail"></div>
                <br>

                <br>
                <label for="assunto">Assunto:</label> <br>
                <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
                <div id="txtAssunto"></div>
                <br>

                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>

        <div class="ml50">
            <!-- Maps -->
            <!-- Para pegar o link do endereço, copiar ele de forma incorporada -->
            <h2>Endereço:</h2>
                <p>Av. Paulista, 1009</p>
                <p>Bela Vista - SP</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.084187139233!2d-46.65233289999999!3d-23.565419699999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c7947976cb%3A0xcfae32dae64ebfda!2sAv.%20Paulista%2C%201009%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001311-100!5e0!3m2!1spt-BR!2sbr!4v1650307388566!5m2!1spt-BR!2sbr" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" onmousemove="mapaZoom()" onmouseout="mapaNormal()" id="mapa"></iframe>
        </div>
    </div>

    <hr>
    <!-- rodapé da página -->
